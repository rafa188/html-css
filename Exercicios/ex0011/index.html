<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site varios dispositivos diferntes ou simplesmente aumente e diminua o tamanho da seu computador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-grande">
    </picture>
    <h2>Reproduzindo Áudio</h2>
    <p>Vamos reproduzir audios em HTML5</p>
    <audio src="media/happy-mistake.mp3" controls autoplay></audio>
</body>
</html>
